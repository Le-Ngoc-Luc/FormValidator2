<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Lê Ngọc Lực" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="required|email" type="text" placeholder="VD: lengocluc@gmail.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" rules="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" rules="required|repeat_password" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Ảnh đại diện</label>
                <input id="avarta" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group group-gender">
                <label class="form-label">Giới tính</label>
                <input name="gender" type="radio" value="male" checked> Nam
                <input name="gender" type="radio" value="female"> Nữ
                <input name="gender" type="radio" value="other"> Khác
            </div>

            <div class="form-group group-gender">
                <label class="form-label">Giới tính</label>
                <input name="menu" type="checkbox" value="male" checked> Nam
                <input name="menu" type="checkbox" value="female"> Nữ
                <input name="menu" type="checkbox" value="other"> Khác
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>
    <script src="./validator.js"></script>
    <script>
        const form = new Validator('#form-1');
        form.onSubmit = (data) => {
            console.log(data);
        }
    </script>
</body>

</html>
